<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogos do Dia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jogos do Dia</h1>
    <div class="config">
      <input type="file" id="logoInput" accept="image/*" />
      <input type="file" id="bgInput" accept="image/*" />
      <input type="text" id="playerName" placeholder="Nome do jogador do dia" />
    </div>
    <div class="buttons">
      <button onclick="loadGames('main')">Principais Jogos</button>
      <button onclick="loadGames('all')">Todos os Jogos</button>
      <button onclick="generateBanner()">Gerar Banner</button>
    </div>
    <canvas id="bannerCanvas" width="1080" height="1080"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
